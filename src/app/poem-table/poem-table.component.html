<div [hidden]="dataSource.data.length === 0">
  <table
    mat-table
    [dataSource]="dataSource"
    class="user-data-table"
    matSort
  >
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let poem">{{ poem.title }}</td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
      <td mat-cell *matCellDef="let poem">{{ poem.author }}</td>
    </ng-container>

    <!-- Line Count Column -->
    <ng-container matColumnDef="linecount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lines</th>
      <td mat-cell *matCellDef="let poem">{{ poem.linecount }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<!-- If there is no data, show this instead of the table -->
<div [hidden]="dataSource.data.length > 0" class="user-info">
  No data to display. Try running a search.
</div>
